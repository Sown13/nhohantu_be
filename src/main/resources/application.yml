spring:
  application:
    name: tc-book-be
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/tcbookdb?useSSL=false&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  jwt:
    secret: ${JWT_SECRET:mySuperSecretKey}
    expire: ${JWT_EXPIRE:3600}
    refresh: ${JWT_SECRET_REFRESH:myRefreshSecret}
    expire-refresh: ${JWT_EXPIRE_REFRESH:86400}
  devtools:
    restart:
      enabled: false

server:
  port: ${PORT:5090}
  servlet:
    context-path: /api/v1
